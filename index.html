<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>Product goes here</h1>
      <div class="nav-bar"></div>
      <div class="cart">Cart({{cart}})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image" >
            <!-- 7.6 -->
            <img :src="image" :class="{'out-of-stock-img': !inStock} " />
          </div>
        </div>
      </div>
      <div class="product-info">
        <h1>{{ title}}</h1>
        <!-- 3.6  -->
        <a :href="productLink">product Link</a>

        <p v-if="inventory > 10">In stock</p>

        <p v-else-if="inventory <=10 && inventory > 0">Almost out of Stock</p>
        <p v-else>Out of Stock</p>
        <!-- 4.9  + 8.5 -->
        <p v-if="onSale">{{salepost}}</p>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <!-- 8.4 -->
        <div
          v-for="(variant,index) in variants"
          :key="variant.id"
          @mouseover="updateVariant(index)"
          class="color-circle"
          :style="{backgroundColor:variant.color}"
        >
          {{variant.color}}
        </div>
        <button class="button" :disabled="!inStock" :class="{disabledButton: !inStock}" @click="addToCart">Add To Cart</button>
        <!-- 5.5 -->
        <ul style="display: flex">
          <span>Sizes: </span>
          <li v-for="size in  sizes">{{ size }},</li>
        </ul>
        <!-- 6.7 -->
        <button class="button" @click="updateStock">Buy</button>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
